<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ELearningApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<!-- JavaScript for FAQ Toggle -->


</head>
<body>

  <app-root></app-root>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const faqItems = document.querySelectorAll('.faq-item');
  
      faqItems.forEach(item => {
        const toggleIcon = item.querySelector('.faq-toggle');
        const content = item.querySelector('.faq-content');
  
        item.addEventListener('click', () => {
          // Toggle the active class on the item
          item.classList.toggle('faq-active');
  
          // Expand or collapse content with smooth transition
          if (item.classList.contains('faq-active')) {
            content.style.maxHeight =  '40px';
            toggleIcon.classList.replace('bi-chevron-right', 'bi-chevron-down');
          } else {
            content.style.maxHeight = null; // Collapse
            toggleIcon.classList.replace('bi-chevron-down', 'bi-chevron-right');
          }
        });
      });
    });
  </script>
</body>
</html>
