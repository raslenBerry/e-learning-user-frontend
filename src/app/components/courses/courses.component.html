<!-- Courses Section -->
<section id="courses" class="courses section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>Courses</h2>
      <p><span>Check Our</span> <span class="description-title">Courses</span></p>
    </div><!-- End Section Title -->
  
    <div class="container">
  
      <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">
  
        <ul class="courses-filters isotope-filters" data-aos="fade-up" data-aos-delay="100">
          <li data-filter="*" class="filter-active">All</li>
          <li data-filter=".filter-app">App</li>
          <li data-filter=".filter-product">Card</li>
          <li data-filter=".filter-branding">Web</li>
        </ul><!-- End Courses Filters -->
        <br>
  
        <div class="row gy-4 isotope-container" data-aos="fade-up" data-aos-delay="200">
  
          <div class="row">
            <div *ngFor="let course of courses" class="col-lg-4 col-md-6 courses-item isotope-item filter-app">
              <img [src]="course.image" class="img-fluid" alt="Course Image">
              <div class="courses-info">
                <h4>{{ course.name }}</h4>
                <p>{{ course.description }}</p>
                <a [href]="course.image" title="Preview" data-gallery="courses-gallery-app" class="glightbox preview-link">
                  <i class="bi bi-zoom-in"></i>
                </a>
                <a href="courses-details.html" title="More Details" class="details-link">
                  <i class="bi bi-link-45deg"></i>
                </a>
              </div>
            </div>
          </div>
  
        </div><!-- End Courses Container -->
  
      </div>
  
    </div>
  
  </section><!-- /Courses Section -->
