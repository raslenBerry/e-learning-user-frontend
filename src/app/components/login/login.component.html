<section class="vh-100 gradient-form login-section">
  <!-- Add this where you want the Google button to appear -->
<div class="google-signin-container">
<div id="googleBtn" class="google-btn"></div>
<div *ngIf="isGoogleLoading" class="loading-spinner">
  <span>Loading...</span>
</div>
</div>
<div class="container-fluid py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-9 col-lg-6 col-xl-5">
      

      <img
        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
        class="img-fluid"
        alt="Sample image"
      />
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>Login</h2>
        <div data-mdb-input-init class="form-outline mb-4">
          <input
            type="email"
            id="email"
            class="form-control form-control-lg"
            formControlName="email"
            placeholder="Enter a valid email address"
            required
          />
          <label class="form-label" for="email">Email address</label>
          <small *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger">
            <span *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</span>
            <span *ngIf="loginForm.get('email')?.hasError('email')">Invalid email address.</span>
          </small>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <input
            type="password"
            id="password"
            class="form-control form-control-lg"
            formControlName="password"
            placeholder="Enter password"
            required
          />
          <label class="form-label" for="password">Password</label>
          <small *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
            Password is required.
          </small>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="form-check mb-0">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="rememberMe"
            />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="/forgot-password" class="text-body reset-password">Forgot password?</a>
        </div>
        <div class="text-center text-lg-start mt-4 pt-2">
          <button
            type="submit"
            class="btn btn-primary btn-lg"
            [disabled]="loginForm.invalid || isLoginDisabled"
            style="padding-left: 2.5rem; padding-right: 2.5rem;"
          >
            Login
          </button>
          <p class="small fw-bold mt-2 pt-1 mb-0">
            Don't have an account?
            <a routerLink="/register" class="link-danger">Register</a>
          </p>
        </div>
      </form>
      <div *ngIf="isLoginDisabled" class="countdown-message text-center" style="margin-top: 15px; color: red; font-size: 14px;">
        Too many failed attempts. Try again in {{ remainingSeconds }} seconds.
      </div>
    </div>
  </div>
</div>
</section>
